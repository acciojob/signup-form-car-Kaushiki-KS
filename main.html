<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>

		<input type="email" id="email" placeholder="Email" required>
		<label for="email">Email</label>

		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label>

		<label for="cars">Select a cars</label>
		<select placeholder="--Please choose an option--" id="cars">
			<option>BMW</option>
			<option>Maruti</option>
			<option>Scarpio</option>
			<option>Suzuki</option>
			<option>VagonR</option>
		</select>

		<input type="number" id="age" placeholder="Age" required>
		<label for="age">Age</label>

		<input type="date" id="dob" required>
		<label for="dob">DOB</label>

		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="tel">Phoe Number</label>

		<input type="password" id="password" placeholder="Password" required>
		<label for="password">Password</label>

		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the TOS</label>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
